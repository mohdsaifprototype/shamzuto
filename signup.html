<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Sign Up â€” Git Guide</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="bg-gray-50">
		<div class="min-h-screen flex items-center justify-center">
			<div class="max-w-md w-full bg-white shadow rounded p-6">
				<h2 class="text-2xl font-semibold mb-4">Create an account</h2>
				<form action="#" method="POST" class="space-y-4">
					<div>
						<label class="block text-sm font-medium text-gray-700"
							>Full name</label
						>
						<input
							type="text"
							name="name"
							required
							class="mt-1 w-full border-gray-200 rounded px-3 py-2"
						/>
					</div>
					<div>
						<label class="block text-sm font-medium text-gray-700">Email</label>
						<input
							type="email"
							name="email"
							required
							class="mt-1 w-full border-gray-200 rounded px-3 py-2"
						/>
					</div>
					<div>
						<label class="block text-sm font-medium text-gray-700"
							>Password</label
						>
						<input
							type="password"
							name="password"
							required
							class="mt-1 w-full border-gray-200 rounded px-3 py-2"
						/>
					</div>
					<button
						type="submit"
						class="w-full bg-green-600 text-white py-2 rounded"
					>
						Sign up
					</button>
				</form>

				<p class="text-sm text-gray-600 mt-4">
					Already registered?
					<a href="login.html" class="text-blue-600 hover:underline">Log in</a>
				</p>
				<p class="text-xs text-gray-400 mt-3">
					<a href="index.html" class="hover:underline">Back to guide</a>
				</p>
			</div>
		</div>
	</body>
</html>
